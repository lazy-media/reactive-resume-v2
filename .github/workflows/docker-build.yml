name: Build Docker Image

on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITH_IMAGE: ${{ github.repository }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64

    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Get version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.GITH_IMAGE }}
            docker.io/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,format=short,suffix=-${{ matrix.arch }}
            type=raw,value=v${{ steps.version.outputs.version }}-${{ matrix.arch }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          sbom: true
          push: true
          provenance: mode=max
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ env.GITH_IMAGE }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ env.GITH_IMAGE }}-${{ matrix.arch }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: build
    timeout-minutes: 30
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: package.json
          sparse-checkout-cone-mode: false

      - name: Get version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.GITH_IMAGE }}
            docker.io/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,format=short
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.version }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'ghcr.io/${{ env.GITH_IMAGE }}@sha256:%s ' *) \
            $(printf 'docker.io/${{ env.DOCKER_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ env.GITH_IMAGE }}:latest

      - name: Update Docker Repository Description
        uses: peter-evans/dockerhub-description@v4.0.0
        with:
          repository: ${{ env.DOCKER_IMAGE }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          readme-filepath: ../../README.md
          short-description: "Reactive Resume is a modern, open-source resume builder that helps you create beautiful resumes with ease."

      - name: Inform about the release on Admin Discord
        uses: sarisia/actions-status-discord@v1.14.3
        if: always()
        with:
          username: Reactive Resume Release Bot
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Release `${{ steps.meta.outputs.version }}`"
          description: "A new version of Reactive Resume just dropped! ðŸš€"
          url: "https://github.com/lazy-media/Reactive-Resume"

      - name: Inform about the release on Public Discord
        uses: sarisia/actions-status-discord@v1.14.3
        if: success()
        with:
          username: Reactive Resume Release Bot
          webhook: ${{ secrets.DISCORD_PUBLIC_WEBHOOK }}
          status: ${{ job.status }}
          title: "Release `${{ steps.meta.outputs.version }}`"
          description: "A new version of Reactive Resume just dropped! ðŸš€"
          url: "https://github.com/lazy-media/Reactive-Resume"

      - name: Inform about the release on Gaming Discord
        uses: sarisia/actions-status-discord@v1.14.3
        if: success()
        with:
          username: Reactive Resume Release Bot
          webhook: ${{ secrets.DISCORD_GAMING_WEBHOOK }}
          status: ${{ job.status }}
          title: "Release `${{ steps.meta.outputs.version }}`"
          description: "A new version of Reactive Resume just dropped! ðŸš€"
          url: "https://github.com/lazy-media/Reactive-Resume"

      - name: Inform about the release on Reactive Resume Public Discord
        uses: sarisia/actions-status-discord@v1.14.3
        if: success()
        with:
          username: Reactive Resume Release Bot
          webhook: ${{ secrets.DISCORD_REACTIVE_RESUME_WEBHOOK }}
          status: ${{ job.status }}
          title: "Release `${{ steps.meta.outputs.version }}`"
          description: "A new version of Reactive Resume just dropped! ðŸš€"
          url: "https://github.com/lazy-media/Reactive-Resume"


